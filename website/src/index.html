<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transcendence</title>
    
    <script src="https://kit.fontawesome.com/83dfc8aa67.js" crossorigin="anonymous"></script>

    <script>
        const cssFiles = [
            "css/template.css",
            "css/navigation.css",
            "css/error.css",
            "css/utils.css",
            "css/pages/home.css",
            "css/pages/user/login.css",
            "css/pages/user/profile.css",
            "css/pages/user/settings.css",
            "css/pages/user_list.css",
            "css/pages/pong/pong_game.css",
            "css/pages/pong/pong_home.css",
            "css/pages/pong/pong_matchmaking.css",
            "css/pages/pong/pong_history.css",
            "css/pages/pong/pong_leaderboard.css"
        ];
    
        const baseURL = `${window.location.origin}/`;
    
        cssFiles.forEach(file => {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = `${baseURL}${file}?v=1`;
            document.head.appendChild(link);
        });
    </script>
</head>

<body>

    <!-- Navigation -->
    
    <nav class="main_nav">
        <div class="nav_div">
            <span class="nav_title" onclick="navigate('/')" style="cursor:pointer;"><img src="../../assets/images/favicon-32x32.png" alt="" style="margin-right: 15px;">Transcendence</span>
            <ul class="nav_links">
                <li onclick="navigate('/')" class="main_nav_item main_nav_hover"><span data-i18n="home"></span></li>
                <li onclick="navigate('/pong')" class="main_nav_item main_nav_hover"><span data-i18n="pong"></span></li>
                <li onclick="navigate('/users')" class="main_nav_item main_nav_hover"><span data-i18n="users"></span></li>
                
                <li onclick="navigate('/login')" id="nav_login" class="main_nav_item main_nav_hover"><span data-i18n="login"></span></li>
                <li class="main_nav_item nav_user_hover" id="nav_user"> <span data-i18n="account"></span>
                    <div class="nav_user_dropdown">
                        <span onclick="navigate('/profile')" class="nav_user_dropdown_item"><span data-i18n="profile"></span></span>
                        <span onclick="navigate('/settings')" class="nav_user_dropdown_item"><span data-i18n="settings"></span></span>
                        <hr style="color:white;height:1px;width: 100%;opacity: 20%;">
                        <span onclick="logout()" class="nav_user_dropdown_item nav_logout_button"><span data-i18n="logout"></span></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Content -->
    
    <div id="black_screen_filter"></div>
    <div id="cookie_consent_banner">
        <h2 data-i18n="cookie_consent_title"></h2>
        <span data-i18n="cookie_consent_content"></span>
        <div class="cookie_consent_buttons">
            <span class="cookie_consent_button cookie_decline" onclick="setCookieBannerVisibility('none', '0')" data-i18n="cookie_button_decline"></span>
            <span class="cookie_consent_button cookie_consent" onclick="acceptCookies()" data-i18n="cookie_button_accept"></span>
        </div>
    </div>
    
    <div class="page_content_container" style="background-color: #140152;">
        <div id="notification_div"></div>
        <div class="page_content" id="page_content">
            <!-- Pages content will be shown here -->
        </div>
    </div>
    
    <!-- Footer -->
    
    <footer>
        <div>
            <span data-i18n="website_made_with"></span>
        </div>
        <div>
            <span class="footer_link" data-i18n="cookie_policy" onclick="navigate('/cookie-policy')"></span>
            <span class="footer_link" data-i18n="privacy_policy" onclick="navigate('/privacy-policy')"></span>
        </div>
    </footer>
    
    
    <script src="/js/utils.js"></script>
    <script src="/js/template.js"></script>

    <!-- CSRF protection -->
    <script src="/js/csrf_protection/get_csrf_token.js"></script>

    <script src="/js/users_service/users_service.js"></script>
    <script src="/js/friends/friend_list.js"></script>
    <script src="/js/friends/friend_status.js"></script>
    <script src="/js/users_service/auth/42/ft_auth.js"></script>
    <script src="/js/users_service/user_utils.js"></script>
    <script src="/js/users_service/front/pages/public_profile.js"></script>

    <!-- Pong -->
    <script src="/js/pong/api/pong_service.js"></script>
    <script src="/js/pong/api/ws/pong_ws.js"></script>
    <script src="/js/pong/api/queue/pong_queue.js"></script>
    
    <script src="/js/pong/handle_themes.js"></script>
    <script src="/js/pong/initialGameValues.js"></script>
    
    <script src="/js/pong/api/game/game_data.js"></script>
    <script src="/js/pong/api/game/pong_game.js"></script>
    <script src="/js/pong/api/user/pong_user.js"></script>
    <script src="/js/pong/api/user/pong_leaderboard_api.js"></script>

    <!-- Tournaments -->
     <script src="/js/tournaments/tournament_api.js"></script>

    <!-- Navigation -->
    
    <script src="/js/users_service/front/template/navigation.js"></script>
    
    <!-- Multi-language support -->
    <script src="/js/internationalization/i18n_dropdown.js"></script>
    <script src="/js/internationalization/i18n_get_default_values.js"></script>
    <script src="/js/internationalization/i18n_globals.js"></script>
    <script src="/js/internationalization/i18n_update_translations.js"></script>
    <script src="/js/internationalization/i18n_user_preference.js"></script>
    <script src="/js/internationalization/i18n_local_values.js"></script>
    <script src="/js/internationalization/internationalization.js"></script>
    
    <!-- Single Page Application -->

    <script src="/js/ws_loader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
