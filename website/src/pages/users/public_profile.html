<div class="user_profile_page">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4 card-content-background">
                        <div class="card-body text-center">
                            <div class="profile_avatar_container">
                                <img src="assets/images/default_avatar.svg" alt="avatar"
                                class="rounded-circle img-fluid" id="profile_user_avatar" style="transform: scale(1.5);">
                            </div>
                            <div class="online-status-container" style="width: 100%">
                                <div class="online-status-circle" id="user_online_status_circle" style="left: 50%; top: 85%;"></div>
                                <div class="online-status-radar" id="user_online_status_radar" style="left: 50%; top: 85%;"></div>
                            </div>
                            <h5 class="my-3" id="profile_username">Username</h5>
                            <p class="text-muted mb-4" id="profile_user_status_message">Status Message</p>
                            <div class="d-flex justify-content-center mb-2">
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success" data-i18n="follow_user" id="public_profile_follow_user" style="display: none;"></button>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary" data-i18n="unfollow_user" id="public_profile_unfollow_user" style="display: none;"></button>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4 mb-lg-0 card-content-background">
                        <div class="card-body p-0">
                            <ul class="list-group list-group-flush rounded-3">
                                <li class="list-group-item d-flex justify-content-between align-items-center p-3 card-content-background">
                                    <i class="fas fa-globe fa-lg text-body"></i>
                                    <p class="mb-0"><a href="" class="card-link-purple" id="profile_user_intra_link" data-i18n="intra_42_profile"></a></p>
                                </li>
                                <li id="profile_user_github_container" class="list-group-item d-flex justify-content-between align-items-center p-3 card-content-background">
                                    <i class="fab fa-github fa-lg text-body"></i>
                                    <p class="mb-0"><a href="" class="card-link-purple" id="profile_user_github_link" data-i18n="github_profile"></a></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4 card-content-background">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0" data-i18n="fullname"></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="profile_user_fullname">User Full Name</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0" data-i18n="display_name"></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="profile_user_displayname">User Display name</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0" data-i18n="email"></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="profile_user_email">example@example.com</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0" data-i18n="language"></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="profile_user_lang">Language</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4 mb-md-0 card-content-background">
                                <div class="card-body card-content-background">
                                    <p class="mb-4"><span class="text-primary font-italic me-1" data-i18n="games_statistics"></span></p>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item card-content-background d-flex justify-content-between align-items-center"><span data-i18n="played_games"></span><span id="user_profile_played_games">-</span></li>
                                        <li class="list-group-item card-content-background d-flex justify-content-between align-items-center"><span data-i18n="won_games"></span><span id="user_profile_won_games">-</span></li>
                                        <li class="list-group-item card-content-background d-flex justify-content-between align-items-center"><span data-i18n="lost_games"></span><span id="user_profile_lost_games">-</span></li>
                                        <li class="list-group-item card-content-background d-flex justify-content-between align-items-center"><span data-i18n="win_loss_ratio"></span><span id="user_profile_win_ratio">-</span></li>
                                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-secondary" style="margin-top: 15px;" id="public_profile_history_button" data-i18n="pong_home_user_history"></button>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        path = window.location.pathname;
        parts = path.split("/");
        parts.shift();
        targetUsername = parts[2];
        
        sessionToken = getCookie("session_token");
        
        handleFollowButton(targetUsername);
        handleUnfollowButton(targetUsername);
        
        githubContainer = document.getElementById("profile_user_github_container");
        githubContainer.style.display = 'none';
        githubContainer.classList.remove("d-flex");
        
        loadAllPublicProfileData(targetUsername);
        
    </script>
