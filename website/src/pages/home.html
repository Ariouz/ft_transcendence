<div>
    <div>
        <h1 class="home_page_title">Transcendence</h1>
    </div>
    
    <div class="home_content_container">
        <div class="home_content">
            <div class="home_content_member home_content_section" id="home_content_member_section_login">
                <div class="home_become_member_title" data-i18n="home_card_member_title_login"></div>
                <div class="home_become_member_login" onclick="ftGetAccess()">
                    <span class="login_button" data-i18n="login_with_42"></span>
                </div>
            </div>
            <div class="home_content_member home_content_section" id="home_content_member_section_profile">
                <div class="home_become_member_title" data-i18n="home_card_member_title_profile"></div>
                <div class="home_become_member_login" onclick="navigate('/profile')">
                    <span data-i18n="home_member_profile_button"></span>
                </div>
            </div>
            <div class="home_content_pong home_content_section">
                <div class="home_content_pong_title">Pong</div>
                <div class="home_content_pong_content">
                    <div class="home_content_pong_item home_content_pong_play">
                        <div class="home_content_pong_item_title" data-i18n="home_content_pong_games_title"></div>
                        <div class="home_content_pong_item_button" onclick="navigate('/pong')" data-i18n="play_button"></div>
                    </div>
                    <div class="home_content_pong_item home_content_pong_leaderboard">
                        <div class="home_content_pong_item_title" data-i18n="home_content_pong_leaderboard_title"> </div>
                        <div class="home_content_pong_item_button" onclick="navigate('/pong/leaderboard')" data-i18n="home_content_pong_leaderboard_button"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function loadMemberCard()
    {
        let loginCard = document.getElementById("home_content_member_section_login");
        let profileCard = document.getElementById("home_content_member_section_profile");

        loginCard.style.display = isLoggedIn() ? 'none' : 'flex';
        profileCard.style.display = !isLoggedIn() ? 'none' : 'flex';
    }

    loadMemberCard();
</script>
