<div>
    <div class="login_div">
        <h1 data-i18n="login"></h1>
        <hr>
        <div class="login_button_div" onclick="ftGetAccess()">
            <span class="login_button" data-i18n="login_with_42"></span>
        </div>
    </div>
</div>

<script>
    params = new URLSearchParams(window.location.search);
    if (params.get('redirect'))
        setRedirectCookie(params.get("redirect"));
    if (isLoggedIn()) navigate('/')

    if (!doConsentCookies())
        setCookieBannerVisibility("flex", "100");
</script>
