    <section>

                        </div>
                    </div>
                    <div class="card mb-4 mb-lg-0 card-content-background">
                        <div class="card-body p-0">
                            <ul class="list-group list-group-flush rounded-3">

                                <li id="profile_user_github_container" class="list-group-item d-flex justify-content-between align-items-center p-3 card-content-background">

                                    <p class="mb-0"><a href="" class="card-link-purple" id="profile_user_github_link">Github Profile</a></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4 card-content-background">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0" data-i18n="fullname"></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="profile_user_fullname">User Full name</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <p class="mb-0" data-i18n="display_name"></p>
                                </div>
                                <div class="col-sm-9">
                                    <p class="text-muted mb-0" id="profile_user_displayname">User Display name</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">

                            </div>

                            <div class="row">
                                <div class="col-sm-3">

                                </div>

                                    <p class="text-muted mb-0" id="profile_user_lang">Language</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-4 mb-md-0 card-content-background">

                                    <p class="mb-4"><span class="text-primary font-italic me-1" data-i18n="games_statistics"></span></p>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item card-content-background d-flex justify-content-between align-items-center"><span data-i18n="played_games"></span></li>
                                        <li class="list-group-item card-content-background d-flex justify-content-between align-items-center"><span data-i18n="won_games"></span></li>
                                        <li class="list-group-item card-content-background d-flex justify-content-between align-items-center"><span data-i18n="lost_games"></span></li>
                                        <li class="list-group-item card-content-background d-flex justify-content-between align-items-center"><span data-i18n="win_loss_ratio"></span></li>
                                      </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-4 mb-md-0 card-content-background">
                                <div class="card-body card-content-background">
                                    <p class="mb-4"><span class="text-primary font-italic me-1" data-i18n="friends"></span></p>
                                    <ul id="friend-list" class="list-group list-group-flush">
                                        Retrieving friends...
                                      </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    token = getCookie("session_token");

    async function loadAllProfileData()
    {
        try
        {
            const userData = await retrieveSettings(token);
            if (userData.error)
            {
                logout();
                navigate("/login");
            }
            else
            {   
                console.log(userData);
                document.getElementById("profile_username").innerText = userData.username;
                document.getElementById("profile_user_avatar").src = userData.avatar;
                document.getElementById("profile_user_status_message").innerText = userData.status_message;
                document.getElementById("profile_user_fullname").innerText = userData.full_name;
                document.getElementById("profile_user_displayname").innerText = userData.display_name;
                document.getElementById("profile_user_email").innerText = userData.email;
                document.getElementById("profile_user_lang").innerText = getLanguageDisplayName(userData.lang);
                document.getElementById("profile_user_intra_link").href = `https://profile.intra.42.fr/users/${userData.username}`;
                githubContainer = document.getElementById("profile_user_github_container");
                githubLink = document.getElementById("profile_user_github_link");

                if (userData.github != "null")
                {
                    githubContainer.style.display = 'flex';
                    githubContainer.classList.add("d-flex");
                }
                githubLink.href = "https://github.com/" + userData.github;

                displayCurrentFriendList();
            }
        }
        catch (error)
        {
            // TODO
        }
    }

    githubContainer = document.getElementById("profile_user_github_container");
    githubContainer.style.display = 'none';
    githubContainer.classList.remove("d-flex");
    
    loadAllProfileData();
</script>
