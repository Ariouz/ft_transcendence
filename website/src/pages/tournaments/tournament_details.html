<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/tournament-details.css" rel="stylesheet" />
  </head>
  <body>
    <div class="text-light d-flex justify-content-center mt-3">
      <div class="w-100 border rounded p-4" style="max-width: 800px">
        <div class="d-flex justify-content-between">
          <h4>Tournament Details</h4>
          <div id="joinButtonContainer">
            <!-- Join/Leave button will be inserted here -->
          </div>
        </div>

        <div class="py-4" id="tournamentInfo">
          <!-- Tournament details will be inserted here -->
        </div>

        <div id="participantsSection" class="py-2 d-none">
          <h5 class="mb-2 fw-bold">Tournament Participants</h5>
          <div id="participantsList"></div>
        </div>

        <div id="matchesSection" class="py-2 overflow-auto d-none">
          <!-- Matches will be inserted here -->
        </div>

        <div id="nextRoundSection" class="text-end d-none">
          <button type="button" class="btn btn-primary" id="nextRoundButton">
            Next Round
          </button>
        </div>

        <div id="loadingSpinner" class="text-center d-none">
          <span
            class="spinner-border spinner-border-sm"
            aria-hidden="true"
          ></span>
          <span role="status">Loading...</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tournament/api.js"></script>
    <script src="js/tournament/tournament-details.js"></script>
    <script src="js/socket-handler.js"></script>
  </body>
</html>
