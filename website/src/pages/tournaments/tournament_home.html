<div class="tournament_home_parent_container">
    <div class="tournaments_home_title">
        <span data-i18n="tournaments"></span>
    </div>
    <div class="tournaments_home_content">
        <!-- Error div -->
        <div id="tournamentErrorDiv">
            <h3 id="tournamentErrorTitle"></h3>
            <span id="tournamentErrorDetails"></span>
        </div>

        <div class="tournamentHomeListSection">
            <div class="tournamentHomeHostTournament">
                <div class="tournamentHostCreateContainer">
                    <span class="hostTournamentTitle">Host a tournament</span>
                    <button onclick="createTournament()" class="hostTournamentButton">Create a tournament</button>
                </div>
                <div class="tournamentHostedContainer">
                    <h3>Your tournament</h3>
                    <span>Player: x/8</span>
                    <button>Go to tournament</button>
                </div>
            </div>
            <div class="tournamentHomeActiveTournamentsList">
                <h3>Active tournaments</h3>
                <hr>
                <div id="tournaments_list">
                    <!-- Active tournaments filled here -->
                </div>
            </div>
        </div>
    </div>
</div>
