<div class="tournament_home_parent_container">
    <div class="tournaments_home_title">
        <span data-i18n="tournaments"></span>
    </div>
    <div class="tournaments_home_content">
        <!-- Error div -->
        <div id="tournamentErrorDiv">
            <h3 id="tournamentErrorTitle"></h3>
            <span id="tournamentErrorDetails"></span>
        </div>

        <div class="tournamentHomeListSection">
            <div class="tournamentHomeHostTournament" id="tournamentHomeListHostSection">
                <div class="tournamentHostCreateContainer" id="tournamentHostCreateContainer">
                    <span class="hostTournamentTitle" data-i18n="host_tournament"></span>
                    <button onclick="createTournament()" class="hostTournamentButton" data-i18n="create_tournament"></button>
                </div>
                <!-- Hosted tournament generated here -->
            </div>
            <div class="tournamentHomeActiveTournamentsList">
                <h3 data-i18n="active_tournaments"></h3>
                <hr>
                <div id="tournaments_list">
                    <!-- Active tournaments filled here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/tournaments/tournament_list.js"></script>
