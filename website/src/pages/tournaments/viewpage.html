<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex justify-content-center mt-3 text-light">
      <div class="w-100 border rounded p-4" style="max-width: 800px">
        <div
          class="d-flex align-items-center justify-content-between border-bottom pb-3"
        >
          <h3 class="mb-0">Tournaments</h3>
          <button
            class="btn btn-outline-light me-md-2"
            type="button"
            id="createTournamentBtn"
          >
            Create
          </button>
        </div>
        <div class="w-100 pt-2">
          <h4 class="py-2 fw-light">All Tournaments</h4>
          <div class="d-flex flex-column" id="tournamentsList"></div>
        </div>
      </div>
    </div>

    <!-- Tournament Modal -->
    <div class="modal fade" id="tournamentModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Tournament details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="tournamentForm">
              <div class="mb-3">
                <label class="form-label">Name*</label>
                <input type="text" class="form-control" name="name" />
                <div class="form-text text-danger" id="nameError"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Number Of Players</label>
                <input type="text" class="form-control" name="numberOfPlayer" />
              </div>
              <div class="mb-3">
                <label class="form-label"
                  >Points Per Game - <span id="pointsValue">0</span></label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="100"
                  name="gamePoint"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Difficulty Level</label>
                <select class="form-select" name="gameLevel">
                  <option value="">Select Game Level</option>
                  <option value="0">Beginner</option>
                  <option value="1">Intermediate</option>
                  <option value="2">Expert</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Timer</label>
                <input type="number" class="form-control" name="timer" />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="isPrivate"
                />
                <label class="form-check-label"
                  >Is This Private Tournament?</label
                >
              </div>
              <div class="mb-3 form-check form-switch">
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="powerUps"
                />
                <label class="form-check-label">Power ups</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitTournament">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="js/pong/api/tournament/api.js"></script>
    <script src="js/pong/api/tournament/main.js"></script>
  </body>
</html>
